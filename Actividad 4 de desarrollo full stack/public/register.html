<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f2f2f2;
            font-family:Arial, sans-serif;
        }
        .card{
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align:center;
            width:300px;
        }
        input{
            width:100%;
            padding:8px;
            margin:8px 0;
            border:1px solid #ccc;
            border-radius:5px;
        }
        button{
            width:100%;
            padding:10px;
            background:#4CAF50;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
        button:hover{
            background:#45a049;
        }
        a{
            color:#4CAF50;
            text-decoration:none;
        }
    </style>
</head>
<body>

  <div class="card">
    <h2>Registro de Usuario</h2>

    <form method="POST" action="http://localhost:3000/api/auth/register">
        <input type="text" name="name" placeholder="Nombre" required />
        <br><br>
        <input type="email" name="email" placeholder="Correo" required />
        <br><br>
        <input type="password" name="password" placeholder="Contraseña" required />
        <br><br>
        <button type="submit">Registrarme</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="http://localhost:3000/login.html">Ir a login</a></p>
   </div>
</body>
</html>
